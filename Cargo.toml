[package]
name = "cloudraver"
version = "0.1.0"
edition = "2021"
description = "â˜ï¸ CloudRaver: A high-performance, self-hosted cloud storage hub built with Rust. Aggregate your local & COS storage securely. ğŸš€"
authors = ["CloudRaver Team"]
license = "MIT"

[dependencies]
# Web framework
axum = { version = "0.7", features = ["multipart"] }
axum-extra = { version = "0.9", features = ["cookie"] }
tokio = { version = "1", features = ["full"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "fs", "trace"] }

# Database
sqlx = { version = "0.8", features = ["runtime-tokio", "sqlite", "uuid", "chrono"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# UUID
uuid = { version = "1", features = ["v4", "serde"] }

# Authentication
jsonwebtoken = "9"
argon2 = "0.5"
rand = "0.8"

# HTTP client for COS
reqwest = { version = "0.12", features = ["json", "stream"] }

# Cryptography for COS signing
hmac = "0.12"
sha1 = "0.10"
sha2 = "0.10"
hex = "0.4"
base64 = "0.22"

# Configuration
toml = "0.8"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Async utilities
async-trait = "0.1"
futures = "0.3"
bytes = "1"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Error handling
thiserror = "1"
anyhow = "1"

# URL encoding
urlencoding = "2"

# File type detection
mime_guess = "2"
mime = "0.3"

# XMLå¤„ç†ï¼ˆç”¨äºCOS APIï¼‰
quick-xml = { version = "0.31", features = ["serialize"] }

# ä¸´æ—¶æ–‡ä»¶å’ŒåŠ å¯†
tempfile = "3.24.0"
aes = "0.8.4"
cbc = "0.1.2"

[dev-dependencies]
tokio-test = "0.4"
